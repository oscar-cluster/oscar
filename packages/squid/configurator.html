<html>
	<head>
		<title>Configuration for squid (http proxy)</title>
	</head>
	<body>
	<form>
		<p order="1">
			<h1><center>Configuring qsuid</center></h1>
		</p>
		<p order="2">
			If your nodes are on a private network that is not routed by head,
			you need a proxy on head so yum can work on nodes.
		</p>
		<input name="visible_hostname" order="5" value="oscar-server">
			Visible hostname
		</input>
		<br />
		<input name="port" order="5" value="3128">
			Port
		</input>
		<br />
		<input type="reset" value='Reset Form' />
	</form>
	<hr />
	</body>
</html>
