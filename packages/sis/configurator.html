<html>
<head>
	<title>SIS Configuration</title>
</head>
<body>
	<form>
		<p order="1">
			<h1><center>Configuring SIS and kernel boot options</center></h1>
		</p>

		<p order="2">
			<h2>Global options valid for all images</h2>
		</p>

		<input name="kernel_append" order="3" value="">
			Additional kernel boot options
		</input>
		<br />
		<hr />
		<br />
		<input type="checkbox" order="4" name="sis_per_image" value="YES">
			Check to enable per-image configuration (and select default boot kernel)
		</input>
		<br />
		<br />
		<hr />
		<br />
		<input type="reset" value="Reset Form" />
	</form>
</body>
</html>
